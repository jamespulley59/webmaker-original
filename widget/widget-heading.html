<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <link rel='stylesheet' href='../style.css'>
    <title>widget-heading</title>
</head>
<body>
    <!-- the top of the page -->
    <nav class="navbar navbar-dark bg-primary fixed-top">
        <a href='widget-list.html'><i class="fas fa-chevron-left"></i></a>
        <span class="navbar-brand mb-0 h1">Widget Heading</span>
        <a href='widget-list.html'><i class="fas fa-check"></i></a>
    </nav>

<Section class='container'>
        <form>
            <!--form-group says how list should look, form-control makes list wider across page  -->
            <div class='form-group'>
                <label for='name'>Name</label>
                    <input 
                        id='name'
                        name='name' 
                        type='text'                        
                        class='form-control'
                        placeholder='Type Widget Name Here' 
                    />              
            <form>
                <!--form-group says how list should look, form-control makes list wider across page  -->
                <div class='form-group'>
                    <label for='text'>Text</label>
                        <input 
                            id='text'
                            name='text' 
                            type='text'                        
                            class='form-control'
                            placeholder='Input Text Here' 
                        />
                </div>                
                    <!--form-group says how list should look, form-control makes list wider across page  -->
                    <div class='form-group'>
                        <label for='size'>Size</label>
                            <input 
                                id='size'
                                name='size' 
                                type='number'                        
                                class='form-control'
                                placeholder='Type Size Here' 
                            />
                    </div>
</Section>

                <!-- sends user back to widget-list -->
                <a href="widget-list.html" class='btn btn-danger btn-block'>Delete</a>

                <!-- user icon shown in curriculum docs, but not listed flow chart -->
                <nav class='navbar navbar-light bg-light fixed-bottom'>
                    <a href='../user/profile.html'>
                        <i class='fas fa-user'></i>
                    </a>
                </nav>

</body>
</html>
